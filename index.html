  <style> 
    body {
      background-color: #FFEFF1;

    .card-front {

    .card-back {

      color: #5C4033;
    }

    .card { width: 300px; height: 200px; perspective: 1000px; cursor: pointer;}
    .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; }
    .is-flipped .card-inner { transform: rotateY(180deg); }
    .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; flex-direction: column; justify-content: center; align-items: center; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
    .card-back { transform: rotateY(180deg); }
    
  </style>
</head>

<body>

    <div class="card" id="businessCard">

    <script>
      const card = document.getElementById('businessCard');

  </footer>
